<html>
    <head>
        <meta charset="utf-8">
        <title>Mural</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="corpo">
        <div class="title">
            <h1>MURAL</h1>
            <p>Novo Bilhete:</p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                <div class="inputWrapper">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" name="tipo">
                        <option value="Lembrete">Lembrete</option>
                        <option value="Tarefa">Tarefa</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div class="inputWrapper">
                    <label for="titulo">Titulo</label>
                    <input type="text" id = "titulo" placeholder="Titulo" required>
                </div>
                <div class="inputWrapper">
                    <label for="descri">Descriçao</label>
                    <textarea id = "descri" placeholder="Descriçao" rows="2" cols="50"></textarea>
                </div>
                <input type="submit" value="Adicionar" class="btn btn-primary">
            </form>
            <p>Voce tem:</p>
            <p id="contador"></p>
                <table>
                    <tr class="fazer">
                    <!--<th><h3>Á Fazer:</h3></th>  -->
                    </tr>
                    <tbody class="container" id="tarefas">
                        
                    </tbody>
                    <div id="edit-box" role="aria-hidden">
                        <form action="javascript:void(0);" method="POST" id="save-edit">
                            <select id="edit-tipo" name="edit-tipo">
                                <option value="Lembrete">Lembrete</option>
                                <option value="Tarefa">Tarefa</option>
                            </select>
                            <input type="text" id="edit-titulo">
                            <input type="text" id="edit-descri">
                            <input type="submit" value="Save" class="btn btn-success">
                            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                        </form>
                    </div>
                </table>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
